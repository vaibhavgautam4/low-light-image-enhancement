<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Low-Light Image Enhancer</title>
</head>
<body>
  <h1>Upload a Low-Light Image</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Enhance Image</button>
  </form>
</body>
</html>
